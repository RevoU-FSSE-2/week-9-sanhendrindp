# fly.toml app configuration file generated for banking-app-withdb on 2023-08-18T22:26:34+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "banking-app-withdb"
kill_signal = "SIGINT"
kill_timeout = 5

primary_region = "sin"

[processes]
app = "--datadir /data/mysql"

[mounts]
  source="mysqldata"
  destination="/data"

[env]
  MYSQL_DATABASE = "some_db"
  MYSQL_USER = "non_root_user"

# As of 04/25/2023:
# MySQL 8.0.33 has a bug in it
# so avoid that specific version
[build]
  image = "mysql:8.0.32"

